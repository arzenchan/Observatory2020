<html>
<head>
  <title>Montreal Food Map - WIP Main Page</title>
   <!-- Leaflet JS -->
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
   
   <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
   
   <script src="js/leaflet.ajax.min.js"></script>
   
   <link rel="stylesheet" href="mainStyle.css"
</head>
<header>
  <h1>Carte Alimentaire de Montréal - Montréal Food Map</h1>
</header>
<body>
  <div id="mainOptions">
    <h3>Layers</h3>
    <p>Click to show/hide</p>
    <div class = "option" id = "foodOffLeg" style="background-color: #d92929">
      <a href="javascript:void(0)" onclick="layerToggle(foodOffenLayer, FoodOffenStyle, 'foodOffLeg')">
        Food Offences
      </a>
    </div>
    <div class = "option" id = "fontEauLeg" style="background-color: #3975c4">
      <a href="javascript:void(0)" onclick="layerToggle(fontEauLayer, FontEauStyle, 'fontEauLeg')">
        Water Fountains
      </a>
    </div>
    
    <p></p>
    
    <div class = "option" id = "incomeLeg" style="background-color: #666666">
      <a href="javascript:void(0)" onclick="chloroToggle(incomeLayer, IncomeTogStyle, 'incomeLeg')">
        Income
      </a>
    </div>
  </div>
  
  <div id ='mapDiv'>
    <div id='mainMap' style='height: 800px;'></div> 
    <script src="testMap.js"></script>
    <script>chloroToggle(incomeLayer, IncomeTogStyle, 'incomeLeg')</script> <!-- Default to disabled -->
  </div>
  
  <p>A work in progress.</p>
  
</body>
</html>
